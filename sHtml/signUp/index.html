	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=750" />
	<meta name="description" content="七彩部落colobu，微营销报名插件" />
	<meta name="keywords" content="七彩部落, colobu, 报名, 课程" />
	<title>课程首页</title>
	<link type="text/css" rel="stylesheet" href="./styles/util.css" media="screen" />

	<!-- js 自缩放 -->
	<script type="text/javascript">
	  if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
	    var version = parseFloat(RegExp.$1);
	    if(version>2.3){
	      var phoneScale = parseInt(window.screen.width)/750;
	      document.write('<meta name="viewport" content="width=750, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
	    }else{
	      document.write('<meta name="viewport" content="width=750, target-densitydpi=device-dpi">');
	    }
	  }else{
	    document.write('<meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">');
	  }
	  //微信去掉下方刷新栏
	  /*if(navigator.userAgent.indexOf('MicroMessenger') >= 0){
	    document.addEventListener('WeixinJSBridgeReady', function() {
	      //WeixinJSBridge.call('hideToolbar');
	    });
	  }*/
	</script>
	<script src="http://libs.baidu.com/jquery/1.10.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="./scripts/jquery-1.10.1.min.js" type="text/javascript"><\/script>')</script>

</head>

	<script src="./scripts/util.js"></script>
</body>
</html>
